<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank fontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="bank">BASIC BANKING PROJECT IN PRECTICE </h1>
    <div class="amaount-container">
        <div class="depsoit">
            <h1 id="deposit-amounts">00</h1> <br> 
            <p>deposit</p>
        </div>
        <div class="withdrow">
            <h1 id="withdrowAmounts">00</h1> <br>
            <p>withdrow</p>
        </div>
        <div class="total-amount">
            <h1 class="font-change" id="total-sum">00</h1> <br> 
            <p>total</p>
        </div>
    </div>

    <div class="depsoit-withdrow-amount">
        <div class="despoit-amount">
            <input id='input-deposit' type="number">
            <br>
            <button onclick="Click_Deposit()" class="depsoit-btn">deposit</button>
        </div>
        <div class="withdrow-amount">
            <input id="input-withdrow" type="number">
            <br>
            <button onclick="Click_Withdrow()" class="withdrow-btn">withdrow</button>
        </div>
    </div>

    

    <script src="./bank.js"></script>
</body>
</html>
